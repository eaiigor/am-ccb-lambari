<div class="p-5">
    <div class="w-100 py-7">
        
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="h1-title">Agenda Musical</h1>
                <h2 class="h2-title">Setor Lambari - Minas Gerais</h2>
                <h4 class="h4-title">Datas de ensaios locais/regionais, reuniões musicais</h4>
            </div>
        </div>

        <div class="w-100 d-flex justify-content-center pt-5">
            <div class="marquee-section">
                <div class="d-flex align-items-center gap-2">
                    <span class="comunicationo-text">Comunicado importante</span>
                    <hr>
                </div>
                <marquee class="marquee-text" scrollamount="12">This is basic example of marquee</marquee>
                <hr>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-between gap-4">

        <div class="d-flex flex-column" style="width: 30%;">
            <h3 class="c-title">Próximos Eventos</h3>
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title">Ensaio Local</h5>
                                <h6 class="card-subtitle text-body-secondary mb-1">Alto do Boa Vista</h6>
                                <h6 class="card-subtitle text-body-secondary">Encarregado: Eliseu Teixeira</h6>
                            </div>
    
                            <div class="d-flex flex-column">
                                <a href="#" class="card-link">Endereço google</a>
                                <span href="#" class="card-link m-0">Segunda-feira - 19:30</span>
                            </div>
                        </div>
    
                        <div>
                            <img class="image-card" src="assets/igrejas/alto-do-boa-vista.jpg" alt="Alto do Boa Vista">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 70%;">
            <h3 class="c-title">Calendário Musical</h3>
            <div class="card" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <div class="w-100" style="text-align: -webkit-center;">
                        <div style="max-width: 50vw; margin-top: 4rem;">
                            <full-calendar [options]="calendarOptions"></full-calendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
